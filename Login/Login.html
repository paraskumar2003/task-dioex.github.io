<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>

    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-component">
            <img src="./public/login-head.webp" alt="">
            <div class="login-form-container">
                <h2 class="login-form-heading">Sign in to view your profile</h2>
                <form class="phone-no-input">
                    <label class="phone-no" for="phone-no">Email or phone number</label>
                    <br>
                    <input class="input-phone" type="text" name="phone-no" required>
                    <br>
                    <button class="submit-btn" type="submit">Continue</button>
                </form>
                <h6>New to Dioex?<span class="highlight"><a href="../Registration/Regsitration.html"> Register</a></span></h6>
                <p>By continuing, you agree to Diops's <span class="highlight">Conditions of Use</span> and <span class="highlight">Privacy Notice.</span></p>
            </div>
        </div>
    </div>
    <script src="./Login.js"></script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

     <!-- font awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!--Google fonts  -->
     <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
 
     <!-- Bootstrap cdn -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <style>
        body{
            font-family: 'Poppins',sans-serif;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .carousel.slide{
            width: 100%;
        }
        .carousel-inner{
            height: 70%;
        }
        .carousel-indicators{
            position: relative !important;
            margin-top: 10px;
        }
        .carousel-indicators [data-bs-target]{
            text-indent: 0px !important;
            border: none;
            padding: 0;
            height: auto !important;
        }
        .carousel-indicators button{
            padding: 8px !important;
            border: 2px solid #ddd !important;
            border-radius: 10px !important;
        }
        .product-page-container{
            max-width: 1000px;
        }
        .product-page-container .row .col-xl-6{
            padding: 2rem;
        }
     </style>
</head>
<body>

   <div class="product-page-container container-fluid">
    <div class=" row">
        <div class="col-xl-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/4_64eeb64e-b00c-480d-8101-04f5b3abbb0b_480x.png?v=1672140533" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/4_64eeb64e-b00c-480d-8101-04f5b3abbb0b_480x.png?v=1672140533" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/4_64eeb64e-b00c-480d-8101-04f5b3abbb0b_480x.png?v=1672140533" class="d-block w-100" alt="...">
                  </div>
                </div>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
                        <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/4_64eeb64e-b00c-480d-8101-04f5b3abbb0b_480x.png?v=1672140533" alt="">
                    </button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2">
                        <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/4_64eeb64e-b00c-480d-8101-04f5b3abbb0b_480x.png?v=1672140533" alt="">
                    </button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3">
                        <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/4_64eeb64e-b00c-480d-8101-04f5b3abbb0b_480x.png?v=1672140533" alt="">
                    </button>
                  </div>
              </div>
        </div>
        <div class="col-xl-6">
            <div class="product-info">
                <div class="product-name">ColorFit Pro 4 Alpha</div>
                <div class="price-container">
                  <span class="old-price">₹ 7,999</span>
                  <span class="final-price">₹ 4,999</span>
                  <span class="discount">43% OFF</span>
                </div>
                <div class="color-container">
                    <div class="current-color">
                        <span class="text">Color :</span>
                        <span class="value">Rose Pink</span>
                    </div>
                    <div class="color-options">
                        <div class="color color-1"></div>
                        <div class="color color-2"></div>
                        <div class="color color-3"></div>
                        <div class="color color-4"></div>
                        <div class="color color-5"></div>
                    </div>
                </div>
                <div class="quantity-selector">
                    <span class="text">Quantity</span>
                    <input type="number" class="value" value="1" min="1">
                </div>
                <div class="delivery-container">
                    <div class="delivery-expected">Delivery by 18 Jan, Wednesday</div>
                    <div class="delivery-charge"><span class="green">Free</span><span class="strike">₹40</span></div>
                </div>
            </div>
            <button class="btn-shop-now">Shop Now</button>
        </div>

    </div>

   </div>


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

     <!--Google fonts  -->
     <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <style>
        body{
            font-family: 'Poppins',sans-serif;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .carousel.slide{
            width: 100%;
        }
        .carousel-inner{
            height: 70%;
        }
        .carousel-indicators{
            position: relative !important;
            margin-top: 10px;
        }
        .carousel-indicators [data-bs-target]{
            text-indent: 0px !important;
            border: none;
            padding: 0;
            height: auto !important;
        }
        .carousel-indicators button{
            padding: 8px !important;
            border: 2px solid #ddd !important;
            border-radius: 10px !important;
        }
        .product-page-container{
            max-width: 1000px;
        }
        .product-page-container .row .col-xl-6{
            padding: 2rem;
        }
        .product-page-container .row .product-info .product-name{
            font-size: 28px;
            color: #000;
            margin-bottom: 20px;
        }
        .product-page-container .product-info .price-container{
             display: flex;
             margin-bottom: 20px;
             align-items:flex-start;
        }
        .product-info .price-container span{
            margin-right: 10px;
            font-weight: 400;
            font-size: 24px;
        }
        .product-info .price-container span.old-price{
            text-decoration: line-through;
            color: #666;
        }
        .product-info .price-container span.final-price{
            font-weight: 600;
        }
        .product-page-container .price-container span.discount{
            color: green;
            font-size: 18px;
        }
        .product-info .color-container{
            padding: 1rem 0;
        }
        .product-info .color-container .current-color .text{
            color: #000;
            font-weight: 600;
        }
        .product-info .color-container .color-options{
            display: flex;
            align-items: center;
            padding: 1rem 0;
        }
        .product-info .color-container .color-options .color{
            width: 50px;
            height: 50px;
            padding: 4px;
            border-radius: 10px;
            margin-right:10px ;
        }
        .product-info .quantity-selector{
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-info .quantity-selector span.text{
             font-weight: 600;
             margin-right: 20px;
        }
        .product-info .quantity-selector input.value{
            width: 60px;
            outline: none;
            border: 1px solid #666;
            border-radius: 10px;
            padding-left: 15px;
        }
        .product-info .delivery-container{
            font-size: 16px;
            display: flex;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .product-info .delivery-charge .green{
            color: green;
            font-weight: 600;
            margin-right: 10px;
        }
        .product-info .delivery-charge .strike{
            text-decoration: line-through;
            color: #666;
        }
        .product-page-container .btn-shop-now{
            width: 100%;
            outline: none;
            border: none;
            padding: 8px 12px;
            background-color: #ff5800;
            color: #fff;
            font-weight: 600;
        }
        .links-container{
            padding:0;
            border-top: 2px solid #ddd;
            width: 100%;
            display: flex;
            align-items: center;
        }
        .links-container a{
            text-decoration: none;
            color: #666;
            margin-right: 30px;
            font-weight: 600;
            font-size: 24px;
        }
        .links-container .active{
            border-bottom: 4px solid #ff5800;
        }
        section.overview .video-container{
            position: relative;
        }
        section.overview  .video-overlay{
            position: absolute;
            bottom:4%;
            left: 4%;
        }
        section.overview .video-overlay h2 {
            color: white;
            font-weight:600;
            font-size:2vw;
        }
        section.overview .video-overlay h1{
            font-weight: 600;
            font-size:6vw;
            color: white;
        }
        section.overview .video-overlay button{
            width:200px;
            padding: 12px;
            border: none;
            outline: none;
            background: #ff5800;
            color: white;
            font-weight: 600;
        }



     </style>
</head>
<body>

   <div class="product-page-container container-fluid">
    <div class=" row">
        <div class="col-xl-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_c0e16026-ff05-4f5e-920a-2c0266011873_480x.png?v=1672140533" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_c0e16026-ff05-4f5e-920a-2c0266011873_480x.png?v=1672140533" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_c0e16026-ff05-4f5e-920a-2c0266011873_480x.png?v=1672140533" class="d-block w-100" alt="...">
                  </div>
                </div>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
                        <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_c0e16026-ff05-4f5e-920a-2c0266011873_480x.png?v=1672140533" alt="">
                    </button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2">
                        <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_c0e16026-ff05-4f5e-920a-2c0266011873_480x.png?v=1672140533" alt="">
                    </button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3">
                        <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_c0e16026-ff05-4f5e-920a-2c0266011873_480x.png?v=1672140533" alt="">
                    </button>
                  </div>
              </div>
        </div>
        <div class="col-xl-6">
            <div class="product-info">
                <div class="product-name">ColorFit Pro 4 Alpha</div>
                <div class="price-container">
                  <span class="old-price">₹7,999</span>
                  <span class="final-price">₹4,999</span>
                  <span class="discount">43% OFF</span>
                </div>
                <div class="color-container">
                    <div class="current-color">
                        <span class="text">Color :</span>
                        <span class="value">Rose Pink</span>
                    </div>
                    <div class="color-options">
                        <div class="color color-1">
                             <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_c0e16026-ff05-4f5e-920a-2c0266011873_480x.png?v=1672140533" alt="">
                        </div>
                        <div class="color color-2">
                             <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_0ba84c50-3527-4c98-b643-f3f4f3075c27_480x.png?v=1672140533" alt="">
                        </div>
                        <div class="color color-3">
                             <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_8b810946-adcb-4a40-b460-e967ee2fbe47_480x.png?v=1672140533" alt="">
                        </div>
                        <div class="color color-4">
                             <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_685089e4-3999-4f10-bb60-ed7942745b07_480x.png?v=1672140533" alt="">
                        </div>
                        <div class="color color-5">
                             <img src="https://cdn.shopify.com/s/files/1/0997/6284/products/1_e443b7d2-2298-4e31-be89-dc3d065f9735_480x.png?v=1672722771" alt="">
                        </div>
                    </div>
                </div>
                <div class="quantity-selector">
                    <span class="text">Quantity</span>
                    <input type="number" class="value" value="1" min="1">
                </div>
                <div class="delivery-container">
                    <div class="delivery-expected">Delivery by 18 Jan, Wednesday</div><span> | </span>
                    <div class="delivery-charge"><span class="green">Free</span><span class="strike">₹40</span></div>
                </div>
            </div>
            <button class="btn-shop-now">Shop Now</button>
        </div>

    </div>
   </div>
   <div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <div class="links-container">
                <a class="active" href="#overview">Overview</a>
                <a href="#specs">Specs</a>
                <a href="#review">Review</a>
                <a href="#faq">FAQs</a>
            </div>
        </div>
        <section class="overview" id="overview">
            <img style="height: 1000px;" class="w-100" src="https://cdn.shopify.com/s/files/1/0997/6284/files/Artboard_2_1-min_1900x.png?v=1672203442" alt="">
            <div class="video-container">
                <video class="w-100" muted autoplay loop src="https://cdn.shopify.com/videos/c/o/v/f000befb91854247815b51ae313b461c.mp4"></video>
                <div class="video-overlay">
                    <h2>ColorFit Pro 4 Alpha</h2>
                    <h1>Redefine your Quest</h1>
                    <button class="btn-watch-now">Watch Now</button>
                </div>    
            </div>
                </section>

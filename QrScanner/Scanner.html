<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Program with an iframe</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <h1>HTML Program with an iframe</h1>
    <p>This is a simple HTML program with an iframe:</p>
    
    <!-- Replace 'https://www.example.com' with the URL you want to display in the iframe -->
    <div id="qr-reader" style="width:500px"></div>
    <div id="qr-reader-results"></div>
    <script>
        var resultContainer = document.getElementById('qr-reader-results');
var lastResult, countResults = 0;

function onScanSuccess(decodedText, decodedResult) {
    if (decodedText !== lastResult) {
        ++countResults;
        lastResult = decodedText;
        // Handle on success condition with the decoded message.
        console.log(`Scan result ${decodedText}`, decodedResult);
        // document.getElementById("qr-reader-result").value = decodedText;
        resultContainer.textContent = decodedText;
    }
}

var html5QrcodeScanner = new Html5QrcodeScanner(
    "qr-reader", { fps: 10, qrbox: 250 });
html5QrcodeScanner.render(onScanSuccess);

        </script>
</body>
</html>
